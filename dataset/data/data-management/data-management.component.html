<div id="container" class="container">
  
  
    <div id="table-container" class="row">
      <table id="table" class="ax_default table table-striped table-bordered" width="100%">
        <thead>
          <tr>
            <th scope="col">序号</th>
            <th scope="col">国家/地区</th>
            <th scope="col">名称</th>
            <th scope="col">大小</th>
            <th scope="col">数据类型</th>
            <th scope="col">当前状态</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.data;let key=index;">
            <td>{{item.id}}</td>
            <td>{{item.country}}</td>
            <td>{{item.user_name}}</td>
            <td>{{item.passwd}}</td>
            <td><button type="button" class="btn btn-primary" (click)="openModal(template)" style="height: 30px;border: 1.5px;padding-top: 4px ">详情</button>
              <button type="button" class="btn btn-primary" (click)="del(key)"style="height: 30px;border: 1.5px;padding-top: 4px ">删除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <nav id="table-page" aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item" [ngClass]="{'disabled':this.cur_page===1}">
            <a class="page-link" tabindex="-1" (click)="shiftPage(this.cur_page-1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let i of this.range"><a class="page-link" (click)="shiftPage(i)">{{i}}</a></li>
          <li class="page-item" [ngClass]="{'disabled':this.cur_page===this.max_page}">
            <a class="page-link" (click)="shiftPage(this.cur_page+1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
